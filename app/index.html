<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>People just call me Tim</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="People just call me Tim">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
  in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

  <!-- Additional icon sets -->
  <link rel="import" href="bower_components/iron-icons/image-icons.html">

</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="posts" href="{{baseUrl}}posts">
            <iron-icon icon="image:collections"></iron-icon>
            <span>Posts</span>
          </a>

          <a data-route="projects" href="{{baseUrl}}projects">
            <iron-icon icon="view-agenda"></iron-icon>
            <span>Projects</span>
          </a>

          <a data-route="contact" href="{{baseUrl}}contact">
            <iron-icon icon="favorite-border"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Timbo.nz</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">The home of yet <i>another</i> sweaty nerd</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <paper-material elevation="1">
                <p> Welcome to Timbo.nz, the personal playground of Tim Armitage, a junior web and mobile developer at Spark NZ &amp; Archoneer Ltd.</p>
                <p>Join me <s> and together we can rule the galax-</s> as I fine-tune my mastery of the web developer world with my very own personal slice of the internet.</p>
                <p>Some provisos:</p>
                <my-list></my-list>
              </paper-material>
            </section>


            <section data-route="contact">
              <paper-material elevation="1">
                <span class="icons-contact">
                  <a target="_blank" href="https://nz.linkedin.com/in/timothyarmitage"><image src="/images/linkedin-box.png"/></a>
                  <a target="_blank" href="https://github.com/timbo-nz/"><image src="/images/github-circle.png"/></a>
                </span>
              </paper-material>
            </section>

            <section data-route="posts">
              <post-card></post-card>
            </section>

            <section class="full-post" data-route="post-content">
              <paper-material elevation="1">
                <div class="full-post-image-container"><img class="full-post-image" src=http://i.imgur.com/{{params.url}}/></div>
                <div class="full-post-title-container"><h2>{{params.title}}</h2></div>
                <div class="full-post-date-container"><h4>Posted on: {{params.date}}</h4></div>
                <div class="full-post-content-container"><p>{{params.content}}</p></div>
              </paper-material>
            </section>

            <section class="projects-section" data-route="projects">
              <paper-material elevation="1">
                <h2>Projects</h2>
                <p>I have had the opportunity to work on a few really cool projects- both web and native mobile apps.</p>
                <p>Most recently I have joined the Bigpipe team at Spark Ventures, but I can't tell you about that just yet.</p>
                <p>I was involved in making Archoneer's "OrangeOn" - a native Android application designed to help General Practitioners keep track of their patients' diet and exercise programmes.</p>
                <p>There's obviously this website, which is a little pet project of my own. Which is lucky I suppose, as it would appear most of the projects I am currently on are under non-disclosure agreements.</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

    <paper-toast id="caching-complete"
    duration="6000"
    text="Caching complete! This app will work offline.">
  </paper-toast>

  clients-claim

  base-uri="bower_components/platinum-sw/bootstrap"

  <platinum-sw-cache default-cache-strategy="fastest"
  cache-config-file="cache-config.json">
</platinum-sw-cache>
</platinum-sw-register> -->


</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
