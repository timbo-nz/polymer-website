<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="post-card">
  <template>
  <style include="shared-styles">
  :host {
    display: block;
  }

  </style>
  <template is="dom-repeat" items="{{items}}">
    <section class="post-card-container">
      <paper-material class="card">
        <div class="header"></div>
        <div class="image-container"><img class="card-photo-image"src="http://i.imgur.com/{{item.url}}"/></div>
        <div class="post-title">{{item.date}} // {{item.title}}</div>
        <div class="description-container">{{item.content}}</div>
        <a href$="{{baseUrl}}posts/{{item.url}}/{{item.date}}/{{item.title}}/{{item.content}}"<div class="button-container">View Post</div>
      </paper-material>
    </section>
  </template>
</template>
