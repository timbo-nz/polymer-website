<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="post-card">
  <template>
  <style include="shared-styles">
  :host {
    display: block;
  }

  </style>
  <template is="dom-repeat" items="{{items}}">

      <paper-material class="card">
        <div class="header"></div>
        <div class="image-container"><img class="card-photo-image"src={{item.url}}/></div>
        <div class="post-title">{{item.title}}</div>
        <div class="description-container">{{item.content}}</div>
        <div class="button-container"><button class='card-button' on-click="handleClick">View Post</button></div>

  </template>
</template>
