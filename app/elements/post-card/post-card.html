<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="post-card">
  <template>
  <style include="shared-styles">
  :host {
    display: block;
  }

  paper-material:hover {
    @apply(--shadow-elevation-8dp);
  }

  </style>
  <template is="dom-repeat" items="{{items}}">

    <section class="post-card-container">
      <a href$="{{baseUrl}}posts/{{item.url}}/{{item.date}}/{{item.title}}/{{item.content}}">
        <paper-material class="card" elevation="1" animated="true">
          <div class="header"></div>
          <div class="image-container"><img class="card-photo-image"src="http://i.imgur.com/{{item.url}}"/></div>
          <div class="post-title">{{item.date}} // {{item.title}}</div>
          <div class="description-container">{{item.description}}</div>
        </paper-material>
      </a>
    </section>

  </template>
</template>

<script>
Polymer({
  is: 'post-card',
  handleClick: function(){
    alert('Not yet implemented');
  },

  properties: {
    items: {
      type: Array,
      notify: true,
    }
  },

  ready: function() {
    this.items = [
      {url:'YV8VfSU.png', title:'Polandball', date:'8-2-2016', description:'An Ode to Polandball', content:'In a nutshell "Polandball" is an obscure, community sourced webcomic. And yet, it is so much more than that. An entire Polandball subculture exists - the way countryballs look and interact with each other are just the tip of the iceberg. Some countryballs are not to be seen dead without their accessories, see America and his sunglasses or the United Kingdom\'s hat and monocle combination.'},
      {url:'cZgM2mE.jpg', title:'Inaugural Post', date:'7-2-2016', description:'Test post please ignore', content:'Not really! This is the first post on my very rough draft of a website. There are so many features and ideas that I have for this place. If you stick around, you just might see some of them in action.'},
    ];
  }

});
</script>
</dom-module>
